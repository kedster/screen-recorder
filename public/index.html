<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1486/1486697.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Theme Toggle -->
        <header class="header">
            <h1 class="title">Screen Recorder</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- Main Recording Section -->
        <div class="main-section">
            <!-- Timer Display -->
            <div class="timer" id="timer">00:00</div>
            
            <!-- Main Record Button -->
            <button class="record-btn" id="recordBtn" aria-label="Start recording">
                <span class="record-btn-text">Record</span>
            </button>
            
            <!-- Status Message -->
            <div class="status" id="status">Click the button to start recording</div>
        </div>

        <!-- Preview Section (hidden by default) -->
        <div class="preview-section" id="previewSection" style="display: none;">
            <h2>Recording Preview</h2>
            <div class="preview-container">
                <video id="previewVideo" controls></video>
            </div>
            <div class="preview-actions">
                <button class="btn btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    Download
                </button>
                <button class="btn btn-save" id="saveBtn">
                    <i class="fas fa-save"></i>
                    Save to Gallery
                </button>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section" id="gallerySection">
            <h2>Gallery</h2>
            <div class="gallery-grid" id="galleryGrid">
                <p class="no-recordings">No recordings yet</p>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
